            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="container-fluid l-main_maining">
          <img src="../img/portfolio_maining_contact.jpg" alt="maining" class="l-main_maining">
        </div>
        <div class="container">
          <section id="contact" class="l-main_section row">
            <h2 class="c-heading_h2">Contact</h2>
            <!-- class, action, methodを変更しないでください -->
            <div class="col-lg-6 u-height600">
              <h3 class="c-heading_h3 u-textalign_center">form</h3>
              <form class="formrun c-form" action="https://form.run/api/v1/r/r875j7pyq8ftnbg5g1fhj1q3" method="post">
                <!-- ↓自由に要素を追加・編集することができます -->
                <dl>
                    <dt>
                      <label>
                        名前<span class="c-span_must">必須</span>
                      </label>
                    </dt>
                    <dd>
                      <input name="名前" type="text" data-formrun-type="name" data-formrun-required>
                      <div class="c-form_error" data-formrun-show-if-error="名前">"名前"を入力してください</div>
                    </dd>
                    <dt>
                      <label>
                        メールアドレス<span class="c-span_must">必須</span>
                      </label>
                    </dt>
                    <dd>
                      <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
                      <div class="c-form_error" data-formrun-show-if-error="メールアドレス">"メールアドレス"を入力してください</div>
                    </dd>
                    <dt>
                      <label>
                        お問い合わせ内容<span class="c-span_must">必須</span>
                      </label>
                    </dt>
                    <dd>
                      <textarea name="お問い合わせ" data-formrun-required></textarea>
                      <div class="c-form_error" data-formrun-show-if-error="お問い合わせ">"お問い合わせ内容"を入力してください</div>
                    </dd>
                </dl>
                <!-- ボット投稿をブロックするためのタグ -->
                <div class="_formrun_gotcha">
                  <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
                  <label for="_formrun_gotcha">If you are a human, ignore this field</label>
                  <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
                </div>
                <div class="c-form_button_box mt-3">
                  <button class="c-form_button" type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">内容を送信する</button>
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <h3 class="c-heading_h3 u-textalign_center">Twitter</h3>
              <div class="u-twitter_inner">
                <a class="twitter-timeline" data-lang="ja" data-height="350" data-theme="light" href="https://twitter.com/si_lfa?ref_src=twsrc%5Etfw">Tweets by si_lfa</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </div>
            </div>
          </section>
